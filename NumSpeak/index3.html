<!DOCTYPE html>

<html>
	<head>
		<title>NumberSpeak Specifications P2</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
		<link rel="stylesheet" href="../switch.css">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<meta http-equiv="refresh" content="0; url=../ACES-Docs/index.html" />
	</head>
	<body class="Dbackg" id="backG">
		<h1 class="para Dp" style="text-align: center;">1*6 (5*2)/5</h1>
		<label class="switch topLeft">
		  <input type="checkbox" id="themeSwitch" onclick="changeTheme()">
		  <span class="slider material-symbols-outlined"></span>
		</label>
		<a class="Da extLink" href="../ACES-Docs/index.html">Redirect</a>
		
		<script type=text/javascript>
		function changeTheme() {
			var sw = document.getElementById("themeSwitch");
			if (sw.checked){
				var body = document.getElementById("backG");
				body.classList.replace("Dbackg", "Lbackg");
				var subs = document.getElementsByClassName("para");
				for (var i = 0; i < subs.length; i++){
					subs[i].classList.replace("Dp", "Lp");
				}
				subs = document.getElementsByClassName("extLink");
				for (var i = 0; i < subs.length; i++){
					subs[i].classList.replace("Da", "La");
				}
			} else {
				var body = document.getElementById("backG");
				body.classList.replace("Lbackg", "Dbackg");
				var subs = document.getElementsByClassName("para");
				for (var i = 0; i < subs.length; i++){
					subs[i].classList.replace("Lp", "Dp");
				}
				subs = document.getElementsByClassName("extLink");
				for (var i = 0; i < subs.length; i++){
					subs[i].classList.replace("La", "Da");
				}
			}
		}
		
		changeTheme();
	</script>
	</body>
</html>
